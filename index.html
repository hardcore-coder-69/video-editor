<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .fullscreen-video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        video {
            /* filter: invert(); */
            /* filter: grayscale(1); */
            filter: grayscale(1) contrast(1.5) brightness(1.2) hue-rotate(180deg);
            /* filter: brightness(1.1) contrast(1.2) saturate(1.4) sepia(0.2) hue-rotate(-10deg); */
            /* filter: brightness(1.2) contrast(1.1) saturate(1.5) hue-rotate(45deg); */
        }
    </style>
</head>

<body>

    <video class="fullscreen-video" id="myVideo">
        <source src="./videos/videoplayback.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" src="./musics/sad.mp3" loop></audio>

    <script>
        const video = document.getElementById("myVideo");
        const audio = document.getElementById('myAudio');
        video.playbackRate = 1.2;


        setTimeout(() => {
            audio.play()
        }, 3000);
        setTimeout(() => {
            video.play();
        }, 5000);
    </script>
</body>

</html>
